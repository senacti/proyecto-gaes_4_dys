<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>registro</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Inicio de sesion</h2>
        </div>
        <div class="icon">
            <a href="tablas/ADMIN/login/Login tabla.html"><img src="img/kisspng-computer-icons-download-clip-art-searching-5adb7e04acb3a6.6712999815243340847074.png" alt=""></a>
        </div>
        <form id="form" class="form" action="../dashboard/dashboard - clientes.html">
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Nombre" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control-2">
                    <label for="email">Email</label>
                    <input type="email" placeholder="******@gmail.com" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="password" placeholder="Contraseña" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control-2">
                    <label for="password2">Repetir contraseña</label>
                    <input type="password" placeholder="Contraseña" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="recuperar">
                    <div class="recuperar2">
                         <a href="recuperar contraseña.html"><h1>Olvidaste tu contraseña</h1></a>
                    </div> 
                </div>
                <div class="recuperar">
                    <div class="recuperar2">
                         <a href="registro.html"><h1>Registarme</h1></a>
                    </div> 
                </div>
            <button onclick="window.location='../../../dashboard/dashboard - clientes.html';">Ingresar</button>

        </form>
    </div>
    <script src="./JS/login.js"></script>
</body>

</html>
